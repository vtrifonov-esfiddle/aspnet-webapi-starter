version: '3'
services:
  aspnet-webapi-starter:
    # Uncomment the next line to use a non-root user for all processes. You can also
    # simply use the "remoteUser" property in devcontainer.json if you just want VS Code
    # and its sub-processes (terminals, tasks, debugging) to execute as the user. On Linux,
    # you may need to update USER_UID and USER_GID in .devcontainer/Dockerfile to match your
    # user if not 1000. See https://aka.ms/vscode-remote/containers/non-root for details.
    # user: vscode

    build: 
      context: .
      dockerfile: Dockerfile
    image: devcontainer_aspnet-webapi-base:dev
    
    networks: 
      dev-net:
    volumes:
      # Update this to wherever you want VS Code to mount the folder of your project
      - ..:/app:cached

      # forward host Docker socket to access docker CLI
      - /var/run/docker.sock:/var/run/docker.sock 
      # necessary to store the docker login credentials in /root/.docker/.config.json
      - docker-config:/root/.docker/ 
    container_name: aspnet-webapi-starter.dev
    # Uncomment the next four lines if you will use a ptrace-based debuggers like C++, Go, and Rust.
    # cap_add:
    #  - SYS_PTRACE
    # security_opt:
    #   - seccomp:unconfined

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity 
networks: 
  dev-net:
volumes: 
  docker-config:
